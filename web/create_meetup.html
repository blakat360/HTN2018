<div id="form-create-meetup" class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
    <h4 class="text-center">Meetup Creation Form</h4>

    <div class="form-group">
        <label for="name">Name:</label>
        </label>
        <input id="name" name="name" type="text" class="form-control" />
    </div> 
    <div class="form-group">
        <label for="location">Location:</label>
        <input id="location" name="location" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="dateof">Date:</label>
        <input id="dateof" name="dateof" type="date" class="form-control" />
    </div>
    <div class="form-group">
        <label for="starttime">Start Time:</label>

    </div>
    <div class="form-group">
        <label for="endtime">End Time:</label>
        <input id="endtime" name="endtime" type="time" class="form-control" />
    </div>
    <button id="btnSubmit" class="btn btn-success">Submit</button>
</div>
